<div class="waper">
  <div>
    <h2>一些数组的方法</h2>
    <button [ngStyle]="{color:num==i?'red':''}" *ngFor="let item of arrFns;let i=index" style="cursor: pointer;"
      (click)="isClick(item,i)">{{item}}</button>
    <br>方法的结果：{{showData|json}}
    <div>
      <button [ngStyle]="{color:num2==i?'red':''}" *ngFor="let item of arrFns2;let i=index" style="cursor: pointer;"
        (click)="isClick2(item,i)">{{item}}</button>
      <br>方法的结果： {{arrFns2Result|json}}
    </div>
  </div>
  <div>
    @Self() - 表示只在本级注入器查找依赖对象
    <br> @SkipSelf() - 表示不从本级注入器获取依赖对象
    <br> @Optional - 表示该依赖对象是可选的，如果找不到返回 null
  </div>
  <div>
    <h2>时间方法</h2>
    <p style="margin:3px;" *ngFor="let da of datas">{{da}}</p>
  </div>
  <div>
    <h2>contextmenu事件</h2>
    <input type="button" style="font-size:12px;padding:0;" value="自定义点击鼠标右键" (contextmenu)="fff($event)">
    {{contextmenuData}}
  </div>
</div>
<hr>
<div class="waper">
  <div>
    <button (click)="start()">start</button>
    <button (click)="stop()">stop</button>
    <div style="padding:20px 0;">
      <div id="fff" style="display: inline-block">requestAnimationFrame动画函数</div>
    </div>
  </div>
  <div>
    <button (click)="geolocation()">获取位置信息</button>
    <button (click)="closeGet()">关闭监听位置变化</button>
  </div>
  <div id="ele">
    <input type="file" (change)="seefile($event)"><br>
  </div>
</div>
<hr>
<div class="waper">
  <app-transform></app-transform>
</div>
