<ul class="nav animated fadeInLeft">
  <li *ngFor="let url of setData(urlList);let i=index" (click)="goto(url,i)" [ngStyle]="{color:isClick==i?'red':''}">{{url}}</li>
</ul>
<ul class="nav animated fadeInLeft">
  <li *ngFor="let url of urlList.slice(urlList.length/2+2);let i=index" (click)="goto(url,i)" [ngStyle]="{color:isClick==i?'red':''}">{{url}}</li>
</ul>
